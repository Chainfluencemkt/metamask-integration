<!DOCTYPE html>
<html>
<head>
    <title>Página de Mint de NFT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/Chainfluencemkt/metamask-integration/blob/main/Fundo.png?raw=true');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #header {
            position: relative;
            width: 100%;
            height: 100px;
            background-image: url('https://github.com/Chainfluencemkt/metamask-integration/blob/main/Barra%20Superior.png?raw=true');
            background-repeat: no-repeat;
            background-size: cover;
        }

        #social-icons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #social-icons img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        #prize-image {
            position: absolute;
            top: 120px;
            left: 0;
            width: 100%;
        }

        #mint-container {
            position: absolute;
            top: 250px;
            left: 0;
            width: 100%;
        }

        #mint-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #input-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #input-bar img {
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="social-icons">
            <img src="https://github.com/Chainfluencemkt/metamask-integration/blob/main/1.png?raw=true" alt="Social Icon 1">
            <img src="https://github.com/Chainfluencemkt/metamask-integration/blob/main/2.png?raw=true" alt="Social Icon 2">
            <img src="https://github.com/Chainfluencemkt/metamask-integration/blob/main/3.png?raw=true" alt="Social Icon 3">
            <img src="https://github.com/Chainfluencemkt/metamask-integration/blob/main/4.png?raw=true" alt="Social Icon 4">
        </div>
    </div>

    <img id="prize-image" src="https://github.com/Chainfluencemkt/metamask-integration/blob/main/Form-Land.png?raw=true" alt="Prize Image">

    <img id="mint-container" src="https://github.com/Chainfluencemkt/metamask-integration/blob/main/Form-MINT.png?raw=true" alt="Mint Container">

    <button id="mint-button">Mintar NFT</button>

    <div id="input-bar">
        <img src="https://github.com/Chainfluencemkt/metamask-integration/blob/main/Form-insere-valor.png?raw=true" alt="Input Bar">
    </div>

    <script>
        // Seu código JavaScript personalizado pode ser adicionado aqui, se necessário.
    </script>
</body>
</html>
