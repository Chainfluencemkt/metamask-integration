<!DOCTYPE html>
<html>
<head>
    <title>Metamask NFT Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="connectButton">Connect to Metamask</button>
    <div id="account"></div>
    <div id="balance"></div>
    <div id="nftList"></div>

    <script>
        let web3;
        let account;
        const apiKey = 'YourApiKeyToken'; // 3PNJ2F52AV896S45KRMCXGSD988TB84MW4

        document.getElementById('connectButton').addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    await window.ethereum.enable();
                    web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    account = accounts[0];
                    document.getElementById('account').innerText = "Account: " + account;

                    const response = await $.getJSON(`https://api.etherscan.io/api?module=account&action=tokennfttx&address=${account}&startblock=0&endblock=999999999&sort=asc&apikey=${apiKey}`);
                    const nfts = response.result;

                    const nftListContainer = document.getElementById('nftList');
                    nftListContainer.innerHTML = '';

                    for (let i = 0; i < nfts.length; i++) {
                        const nft = nfts[i];
                        const nftElement = document.createElement('div');
                        nftElement.innerText = "NFT Name: " + nft.tokenName + ", Token ID: " + nft.tokenID;
                        nftListContainer.appendChild(nftElement);
                    }
                } catch (error) {
                    console.error(error);
                }
            } else {
                alert('Please install Metamask.');
            }
        });
    </script>
</body>
</html>
